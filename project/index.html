<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduventure | Online Learning Platform</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 1rem;
            color: #fff;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0 1rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 15px;
        }

        .btn-login {
            background-color: #f4a261;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        /* Logo and Title Styling */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 40px; 
            height: auto;
            margin-right: 10px;
        }

        .logo-container h1 {
            color: #fff;
            font-size: 1.8rem;
            margin: 0;
        }

        /* Hero Section */
        .hero {
            background-image: url(images/group.jpeg); 
            background-size: cover;
            background-position: cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .btn-primary {
            background-color: #2a9d8f;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

       

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        .social-links a {
            color: #f4a261;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="images/logo.png" alt="Eduventure Logo"> 
                <h1>Eduventure</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
             
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Explore a World of Knowledge with Eduventure</h1>
            <p>Find the perfect course for your future, anytime, anywhere.</p>
            <a href="#" class="btn-primary">Browse Courses</a>
        </div>
    </section>

    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Eduventure. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
